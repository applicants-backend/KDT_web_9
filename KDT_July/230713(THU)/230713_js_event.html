<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js event</title>
    <script>
        window.addEventListener("load" , () => {
            let div = document.querySelector("div");
            div.style.marginLeft = "300px"
        })

    </script>
    

</head>
<body>

    <button type="button">버튼</button>
    <input type="text" name="id" placeholder="id를 입력해주세요." />
    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요." />
    <input type="passwordCheck" name="pwCheck" id="pwCheck" placeholder="비밀번호를 확인해주세요." />
    <div style="width: 100px; height: 100px; background-color: red; transition: 1s;"></div>


    <script>
        let button = document.querySelector("button")
        button.addEventListener("click" , () => {
            alert("클릭")
        })

        let input = document.getElementById("pw")
        input.addEventListener("keyup" , (e) => {
            if(e.key == "Enter") {
                alert("로그인")
            }
        })
        
        document.getElementById("pwCheck").addEventListener("change" , (e) => {
            if (input.value == e.currentTarget.value) {
                alert("같다.")
            } else {
                alert ("다르다.")
            }
        })

        // input.addEventListener("change" , (e) => {
        //     console.log(e.currentTarget.value)
        // })

        window.addEventListener("resize" , () => {
            if (window.innerWidth >= 800) {
                console.log("크다")
            }
            console.log(window.innerWidth)
        })

        
    </script>
    
</body>
</html>
