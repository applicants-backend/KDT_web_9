<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function call(name) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(name);
                    resolve(name)
                }, 1000)
            })
        }

        function back() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(`back`);
                    resolve(`back`);
                }, 1000)
            })
        }

        function hell() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(`callback hell`);
                }, 1000)
            })
        }

        async function exec() {
            let b1 = await call(`kim`);
            console.log(b1, ` 반가워`)

            let b2 = await back();
            console.log(b2, ` 을 실행했구나.`)

            let b3 = await hell();
            console.log(`여기는 `, b3)
        };

        exec();

    


    </script>

</body>

</html>
