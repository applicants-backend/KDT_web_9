<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1</title>
    <style>

        .relative {
            position: relative;
            left: 50px;
            top: 30px;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .container {
            position: absolute;
            right: 30px;
            bottom: 100px;
            width: 100px;
            height: 100px;
            background-color: orangered;
        }
        .fixed {
            position: fixed;
            right: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: springgreen;
        }
        .bg {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: sienna;
        }

        


    </style>
</head>
<body>
    <div class="bg">
        <div class="relative"></div>

        <div class="container"></div>
            
        <div class="fixed"></div>
    </div>
    
</body>
</html>
