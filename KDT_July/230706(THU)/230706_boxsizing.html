<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: aquamarine;

        }
        .content-box {
            box-sizing: content-box;
            padding: 20px;
            border: 10px solid black;
            margin: 20px;
            /* display: none; */
        }
        
        .border-box {
            box-sizing: border-box;
            padding: 20px;
            border: 10px solid black;
            margin: 20px;
            /* visibility: hidden; */

        }
        .border-box:hover {
            /* opacity: 0.7; */
            visibility: hidden;
        }
        .content-box:hover {
            opacity: 0.7;
            display: none;
        }

    </style>
    
</head>
<body>
    <div class="box content-box">ABCD</div>
    <br /> <br />
    <div class="box border-box"></div>
    
</body>
</html>
