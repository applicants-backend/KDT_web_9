        function red () {
                return new  Promise ((resolve,reject) => {
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'red'
                        resolve();
                    },1000)
                })
            }
            function orange () {
                return new  Promise ((resolve,reject) => {
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'orange'
                        resolve();
                    },900)
                })
            }
            function yellow () {
                return new  Promise ((resolve,reject) => {
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'yellow'
                        resolve();
                    },800)
                })
            }
            function green () {
                return new  Promise ((resolve,reject) => {
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'green'
                        resolve();
                    },700)
                })
            }
            function blue () {
                return new  Promise ((resolve,reject) => {
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'blue'
                        resolve();
                    },600)
                })
            }
            console.log(red())

            red().then((res) => {
                return orange()
            }).then((res) => {
                return yellow()
            }).then((res) => {
                return green()
            }).then((res) => {
                return blue()
            })
