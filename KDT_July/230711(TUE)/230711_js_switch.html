<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js switch</title>
</head>
<body>
    <script>    
        let name = "이몽룡";
        switch (name) {
            case "이몽룡":
                console.log("남자")
                break;
            case "성춘향" :
                console.log("여자")
                break;
            default:
                console.log("잘 모르겠습니다.")
                break;
            }

            // 3항 연산자

            // 조건 ? "참일경우 실행할 코드" : "거짓일 경우 실행할 코드" 
            let age = 23;
            age >= 20 ? console.log("성인 입니다.") : console.log("미성년자 입니다.")

            let state = age >= 20 ? '성인' : '미성년자'
            console.log(state)

    </script>
    
</body>
</html>
