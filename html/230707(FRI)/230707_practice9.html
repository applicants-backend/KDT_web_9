<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice transition</title>
    <style>
        div {
            overflow: scroll 100px 100px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            transition: 1s;
            transition-delay: 0.5s;
        }

        .box:hover {
            width: 300px;
            height: 300px;
            background-attachment: scroll;
            overflow: scroll;
            scrollbar-color: yellow;

        }
    </style>
</head>
<body>
    <div class="box">
        안녕하세요! 코딩온 실습을 시작합니다. 이번 실습은 CSS를 배워보겠습니다. 많이 부족하지만 열심히 하겠습니다.
    </div>
</body>
</html>
