<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/230705_css.css" />
    <style>
        div{
            color: blue;
            background-color: gray;
            width: 100px;
            height: 100px;
        }
        .main{
            /* .을 적는순간 클래스를 만든다는 의미이다. */

        }
        .aaa{
            font-weight: 500;
            /* 숫자가 커질수록 점점 더 두꺼워짐 */
        }
    </style>

</head>
<body>
    <!-- <div style="color: red; margin: 20px;"></div> -->
    
    <div style="color: green;">안녕하세요</div>
    <p>hello</p>
    <div class="main aaa">안녕</div>
    <!-- 클래스 두개를 불러오려면 한칸띄우고 적어주면된다. -->
</body>
</html>
