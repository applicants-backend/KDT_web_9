<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous">
    </script>

    <style>
      :root {
        --nav-height-lg: 100px;
        --nav-height-sm: 60px;
      }

      body {
        margin: 0;
      }
      .firstHeader {
        margin-top: 10px;
      }
    
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* HEADER */
      header {
        display: flex;
        width: 100%;
        height: var(--nav-height-lg);
        z-index: 100;
        height: 100px;
        margin-top: 10px;
        justify-content: center;
        /* position: fixed; */
      }
        /* position: fixed; */
      

      /* 768px 보다 클때의 header */
      header .inner {
        position: relative;
        background-color: lightblue;
        height: 100%;
      }

      /* LOGO */
      header .inner .logo {
        color: white;
        font-size: 30px;
        position: absolute;
        padding-left: 20px;
        padding-top: 20px;
        /* padding: 20px 20px; */
      }

      header .inner .menu {
        display: flex;
        justify-content: center;
        padding-left: 0;
      }

      header .inner .menu li {
        border-width: thick;
        padding: 5px;
        float: left;
        text-align: center;
      }

      @media screen and (max-width : 768px) {
            header {
                height: 60px; 
                align-items: flex-start;
            }

            header .inner .logo {
                color: white;
                font-size: 30px;
                justify-content: center;
                width: 100%;
                /* padding: 20px 20px; */
             }

            header .inner .menu {
                display: flex;
                justify-content: center;
            }

            header .inner .menu li {
                width: 100%;
                text-align: center;
            }
}
            
        

    </style>
  </head>

  <body>
    <header> 사진 1
      <div class="inner">
        <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
  </body>
</html>
