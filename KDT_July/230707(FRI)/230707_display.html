<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>

        .flex-box {

            display: flex;

            justify-content: center;
            /* flex 일때 사용가능하며 가로 가운데 정렬 */
            /* row 일때!! 가로 가운데 정렬 */

            align-items: center;
            /* flex 일때 사용가능하며 세로 가운데 정렬 */
            /* row 일때 세로 가운데 정렬 */

            flex-direction: row;
            /* row 일때가 가로 가운데 정렬이다. */
            /* 기본값이 row 이다. */
            /* 만약 column 으로 바꾸게 된다면? 위 속성의 가로,세로가 바뀐다. */



            height: 500px;
            background-color: aqua;
        }
        /* display flex 는 자식요소들을 inline-block 으로 만든다. */

        .child-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="flex-box">

        <div class="child-box">
        </div>

        <div class="child-box">
        </div>

        <div class="child-box">
        </div>

        <!-- div tag 는 블록 요소기때문에 한줄을 다 차지한다. -->
    </div>
</body>
</html>
