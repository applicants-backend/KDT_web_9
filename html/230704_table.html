<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="25%" bordercolor="blue" bgcolor="yellow">
        <!-- table > tr > th, td -->
        <thead>

        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td colspan="2">내용 1</td>
            <!-- <td>내용 2</td> -->
            <td rowspan="2">내용 3</td>
        </tr>
        <tr>
            <td rowspan="2">내용 1</td>
            <td>내용 2</td>
            <!-- <td>내용 3</td> -->
        </tr>
        <tr>
            <!-- <td>내용 1</td> -->
            <td>내용 2</td>
            <td>내용 3</td>
        </tr>
    </table>
</tbody>


</body>
</html>
