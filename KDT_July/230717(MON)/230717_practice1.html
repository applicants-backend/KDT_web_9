<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <style>
        .container {
            display: grid;
            height: 100vh;
        }

        .item {
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            font-family: 'Courier New', Courier, monospace;
        }

        .a {
            background-color: #F94144;
            grid-column: 1 / 5;
        }
        .b {
            background-color: #F3722C;
            grid-row: 2 / 4;
        }
        .c {
            background-color: #F9C74F;
            grid-column:  2/ 4 ;
        }
        .d {
            background-color: #43AA9b;
            grid-column: 4 / 5;
            grid-row: 2 / 4;
        }
        .e {
            background-color: #F8961E;
        }
        .f {
            background-color: #90BE6D;
        }
        .g {
            background-color: #4444FF;
            grid-column: 1 / 5;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item a">#F94144</div>
        <div class="item b">#F3722C</div>
        <div class="item c">#F9C74F</div>
        <div class="item d">#43AA9B</div>
        <div class="item e">#F8961E</div>
        <div class="item f">#90BE6D</div>
        <div class="item g">#4444FF</div>
    </div>
    
</body>
</html>
