<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: movetoright 2s linear infinite alternate;
        
        }

        @keyframes movetoright {
            from {
                left: 0px;
            } 
            to {
                left: 100px; top: 100px;
            }

            0% [
            
            ]

            {left : 100px}

            5% {
                left: 0px;
            }
            25% {
                left: 100px;
            }
            75%
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
