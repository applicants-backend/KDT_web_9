<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <style>

         div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: movetoright 3s linear;
            border-radius: 50%;
            animation-iteration-count: 6;
            /* animation-fill-mode: forwards; */
        }
        

        @keyframes movetoright {
            from {
                left: 0px;
            } 
            to {
                left: 0px; top: 0px;
            }

            0% {
                left: 0px; top: 0px;
            }
            25% {
                left: 200px; top: 0px;
            }
            50% {
                top: 200px; left: 200px;
            }
            75% {
                top:200px; left: 0px;
            }
            100% {
                left: 0px; top: 0px;
            }

        }

    </style>
</head>
<body>
    <div>
    </div>
    
</body>
</html>
