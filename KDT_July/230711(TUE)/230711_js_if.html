<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js if</title>
</head>
<body>
    <script>
        // 조건에 따라 다른 코드를 실행시키는 문법.

        // if (조건) {
        // } else {
        // }
        let isShow = true
        if (isShow) {
            // 위 조건이 참일 경우 실행
            console.log("보여준다.")
        } else {
            // 위 조건이 거짓일 경우 실행
            console.log("보여주지 않는다.")
        };

        let number = 10;

        if (number <= 5) {
            console.log("5보다 작거나 같다.")
        } else if (number < 8) {
            console.log("8보다 작습니다.")
        } else {
            console.log("다 정답이 아닙니다.")
        };

        // if (조건1) {}
        // else if (조건2) {} // 조건 1이 아니면서 다음 조건 (조건 2) 을 만족할 경우,
        // else if (조건3) {} // 조건 2가 아니면서 다음 조건 (조건 3) 을 만족할 경우.
        // else {} // 위 조건들을 모두 만족하지 않을 경우.
        number = 101;
        
        if (number < 100) {
            console.log("100보다 작다.")
        }else if (number <50 ) {
            console.log("50보다 작다.")
        } else {
            console.log("몰라!")
        }

    </script>
    
</body>
</html>
