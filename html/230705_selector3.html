<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 3</title>
    <style>
        .fruits div:first-child {
            color: orange;
        }
        .fruits span:first-child {
            color: red;
        }
        .fruits h3:last-child {
            color: red;
        }
        
    </style>

</head>
<body>
    <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지 </div>
        <p>망고</p>
        <h3>사과</h3>
    </div>
    
</body>
</html>
