<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
    * {
    box-sizing: border-box;
    font-size: 20px;
    font-weight: 700;
    }

    body {
      margin: 0;
      padding: 0;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    h1 {
      text-align: center;
    }
    header {
    width: 100%;
    height: 60px;
    background-color: #ddd;
    padding: 0 20px;
    margin-bottom: 50px;
    display: flex;
    align-items: center;
    }

    h4 {
        text-align: center;
        background-color: pink;
        color: aliceblue;
    }
    ul.menus-1 {
      display: flex;
      justify-content: flex-end;
      flex: 1;
    }
    .menus-1 li {
      margin: 0px 10px;
    }
    ul.menus-2 {
      display: flex;
      justify-content: space-between;
      flex: 1;
    }
    .menus-3 {
      display: flex;
      justify-content: center;
      flex: 1;
    }
    .menus-3 li {
      margin: 0px 10px;
    }

/* 
    .header4 {
      display: flex;
      flex: 1;
    }

    .menus-4 li {

    }
    .menu-left {
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    menu-right {
      flex-wrap: wrap;

    .header4 {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  
}

.menus-4 {
  list-style-type: none;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
  flex-wrap: wrap;
}

.menus-4 li {
  margin: 0px 10px;
}

ul.menu-right {
  list-style-type: none;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  margin: 0;
  padding: 0;
}

.menu-right li {
  margin-left: 5px;
}

.header4 ul li {
  padding: 5px;

}
    
    
    </style>
<body>
  <h1>Flex를 이용해 여러 종류의 Header를 만들어보자!</h1>

  <!-- header1 -->
  <header class="header1">
      <div>LOGO</div>
      <ul class="menus-1">
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
    </header>

    <!-- header2 -->
    <header class="header2">
      <ul class="menus-2">
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
    </header>

    <!-- header3 -->
    <header class="header3">
      <span>LOGO</span>
      <ul class="menus-3">
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
      <span>LOGIN</span>
    </header>

    <h4>header 4는 선택입니다!</h4>
    <!-- header4 -->
    <header class="header4">
        <span>LOGO</span>
        <ul class="menus-4">
          <li>MENU1</li>
          <li>MENU2</li>
          <li>MENU3</li>
        </ul>
      <ul class="menu-right">
        <li>LOGIN</li>
        <li>SIGNUP</li>
      </ul>
    </header>
  </body>
</html>
