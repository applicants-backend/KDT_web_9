<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8</title>
    <style>
        body{
            position: relative;
            margin: 200px 200px;
            width: 1000px;
            height: 1000px;
            background-color: ivory;
        }
        img {
            width: 300px;
            height: 200px;
            transform: skewY(30deg);
        }
        img#home1 {
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 3;
        }
        img#home2 {
            position: absolute;
            top: 100px;
            left: 300px;
            z-index: 2;
        }
        img#home3 {
            position: absolute;
            top: 50px;
            left: 450px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div>
    <img 
        id="home1"
        src="../../image folder/homepage.jpg"/>
    <img 
        id="home2"
        src="../../image folder/예시2.jpeg"/>
    <img 
        id="home3"
        src="../../image folder/예시3.jpeg"/>
    </div>
    
</body>
</html>
