    <script>
        for(i = 1; i <= 9; i++) {
            console.log("--------" + i + "단 입니다 -----------")
            for(j = 1; j <= 9; j++){
                console.log(i + " x " + j +  " = "+ i * j)
            }
        }

        for(let i=1; i<=9 ; i++) {
            console.log(`---${i} 단---`)

                console.log(`${i} x ${j} = ${i*j}`)
            }
        }


    </script>
