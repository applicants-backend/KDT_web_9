<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set attribute</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="red" class="box red"></div>
        <div id="orange" class="box yellow"></div>
        <div class="box green"></div>
    </div>

    <button type="button" onclick="createGreenBox()">만들어라</button>
    <button type="button" onclick="removeBox()">사라져라</button>

    <script>

        let container = document.querySelector(".container")
        console.log(container)
        console.log(container.children[container.children.length-1]) // 마지막 요소에 접근하고싶다.


        let redBox = document.getElementById("red")
        console.log(redBox.parentNode) // 요소 하나를 선택 (상위 부모 하나만 선택.)
        console.log(redBox.parentElement) // 상위 부모 요소 선택

        console.log(redBox.nextElementSibling) // 형제 선택.

        // redBox.setAttribute("class", "box orange") 

        // let orangeBox = document.getElementById("orange")
        // console.log(orangeBox)

        function createGreenBox () {
            let createBox = document.createElement('div')
            createBox.className = "box green"

            // container.append(createBox) // 선택된요소의맨뒤의자식요소로추가됨
            // container.prepend(createBox) // 선택된요소의맨앞쪽인자식요소로추가됨
            // container.before(createBox) // 선택된요소의앞에있는형제요소로추가됨
            // container.after(createBox) // 선택된요소의앞에있는형제요소로추가됨
            
            // 요소.append() 부모요소 (container)에 괄호 안의 요소를 가장 마지막 자식으로 추가.
            // container.append(createBox) // 여기엔 문자열도 올수있다. (매개변수로 문자열과 노드객체를 모두 받을수있다.)
            // container.appendChild(createBox) // 

            function removeBox () {
                let orangeBox = document.getElementById("orange")
                orangeBox.remove();
                container.removeChild(orangeBox);
            }
        }


    </script>
    
</body>
</html>
