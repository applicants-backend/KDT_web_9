<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 2</title>
    <style>

        div.margin {
            width: auto;
            height: 200px;
            background-color: orange;
        }
        div { float:left; margin-right: 30px;}
        .boxht {width: 200px; height:100px; background-color: skyblue; line-height: 30px;}
        .boxcs {width: 200px; height:100px; background-color: green; line-height: 30px;}
        .boxja {width: 200px; height:100px; background-color: red; line-height: 30px;}
        .boxj {width: 200px; height:100px; background-color: orange; line-height: 30px;}

        .parents {
            background-color: orange;
            width: auto;
            height: 200px;
        }

        /* 밑에는 정답 밑 다른코드 */

        .parents > div {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin-right: 30px;
        }

        .skyblue {
            background-color: skyblue;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="margin">
        <div class="boxht">html</div>
        <div class="boxcs">css</div>
        <div class="boxja">javascript</div>
        <div class="boxj"></div>
    </div>

    <div class="parents">
        <div class="skyblue">html</div>
        <div class="green">css</div>
        <div class="red">javascript</div>
    </div>

    
</body>
</html>
