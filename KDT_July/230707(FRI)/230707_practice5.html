<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 5</title>
    <style>
        body {
            margin: 0;
        }
        div {
            background-color: skyblue;
            width: 800px;
            height: 500px;
        }
        .lion {
            background-image: url("https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb861f604e7b0e6900f9ac53a43965300eb9a");
        }
        .one {
            background-position: center;
            background-repeat: repeat-x;
        }
        .two {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 30px auto auto 100px;
        }
        .three {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: auto 50px;
        }



    </style>
</head>
<body>
    <div class="lion one"></div>
    <br />
    <div class="lion two"></div>
    <br />
    <div class="lion three"></div>
    
</body>
</html>
