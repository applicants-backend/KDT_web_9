<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Of</title>
</head>
<body>
    <script>
        let fruits = ["apple", "banana", "orange", "grape"]
        for(let i=0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        for(let fruit of fruits) {
            console.log(fruit);
        }
    </script>
    
</body>
</html>
