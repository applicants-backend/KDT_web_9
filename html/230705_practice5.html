<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 5</title>
    <style>
        .striples *:nth-child(2n+1) {
            color: white;
            background-color: navy;
        }
        .striples *:nth-child(2n) {
            color: black;
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div class="striples">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>
    
</body>
</html>
