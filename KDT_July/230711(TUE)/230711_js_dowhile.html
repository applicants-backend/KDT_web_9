<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowhile</title>
</head>
<body>
    <script>
        let i = 10;
        while(i < 10){
            // 반복할 코드
            console.log(i)
            i++;
        }

        let j = 10;
        do {
            // 반복할 코드
            console.log(j)
            j++;
        }
        while(j < 10);


    </script>
    
</body>
</html>
