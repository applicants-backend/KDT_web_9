<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1</title>
</head>
<body>
    <script>
        function call(name) {
            return new Promise ((resolve,reject) => {
                setTimeout(() => {  
                    console.log(name);
                    resolve(name);
                },1000)
            })
        }

        function back() {
            return new Promise ((resolve,reject) => {
                setTimeout(() => {
                    console.log(`back`);
                    resolve(`back`);
                },1000)
            })
        }

        function hell() {
            return new Promise ((resolve,reject) => {
                setTimeout(() => {
                    console.log(`callback hell`);
                },1000)
            })
        }

        call(`kim`)
        .then((name) => {
            console.log(name + `반가워`);
            return back();
        }).then((txt) => {
            console.log(txt + `을 실행했구나.`);
            return hell();
        }).then((message) => {
            console.log(`여기는` + message)
        })

        // then((res) => {
        //     console.log(`${res} 를 사용한다.`)
        // })
    </script>
    
</body>
</html>
