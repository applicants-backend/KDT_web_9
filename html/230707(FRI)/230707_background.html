<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 500px;
            height: 200px;

            /* background: linear-gradient(90deg, orange, orangered); */
            /* background : url('local ok') */
            background: url("https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb861f604e7b0e6900f9ac53a43965300eb9a");

            /* background-repeat: repeat; 이게 default 값이다. */
            background-repeat: no-repeat;
            /* background-position: center bottom; */
            /* background-position: 250px 250px; */
            /* background-size: 100%; */
            /* background-size: auto 200px -> 세로 값에 맞춰짐. */
            /* background-size: cover; 가로 세로 비율에서 제일 최대값으로 채움. */
            /* background-size: contain; 가로 세로 비율에서 이미지가 깨지지않는 제일 작은값으로 채움 */
            background-size: cover;
            /* background-attachment: local; */
            background-attachment: scroll;
            overflow: auto;
        }
        
    </style>
</head>
<body>
    <section style="background-color: orange; width: 500px; height: 200px;">
        <div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

</body>
</html>
