<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            /* flex-direction: column-reverse; */
            /* row 가 기본값이다. */
            /* row-reverse -> 반대에서 시작함 */
            /* column-reverse -> 아래에서 시작함 */
            /* display : flex 는 자기 자식요소를 inline 요소로 만든다. */
        }

        .container > div {
            width: 100px;
            height: 100px;
            /* display: inline-block; */
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
    </div>
    
</body>
</html>
