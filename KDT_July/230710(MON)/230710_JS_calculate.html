<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <script>

        let num = 1;
        num = 5;
        let numString = "5"

        console.log(num == 3)
        console.log(num != 3)
        // == , != , < , <= , > , >=
        // ===, !== , 
        // <== , >==  이건 없는 문법으로 나온다.

        console.log(num == numString)
        console.log(num === numString) // type 까지 비교가 가능하다. falst

        console.log(num !== numString)  // 숫자 문자 5 는 다르다.  true
        console.log(num != numString)  // 숫자 문자 5 에서 자료형을 비교하지않으니  false 

        console.log(num >= 1)
        console.log(num <= 1)

        console.log(num - 5)
        console.log(num + 5)
        console.log(num * 5)
        console.log(num / 5)

        console.log(num % 2) // num 나누기 2 했을때 나머지를 출력.
        console.log((num % 5) == 0) // num 나누기 2 했을때 나머지를 출력.

        console.log(num ** 3) // num 의 3승 이라는 뜻 

        // num = num - 1
        // num -= 1
        // num--;
        // --num;
        // console.log(num)

        // 논리 연산자
        // == , != , < , <= , >
        num = 50;

        console.log(true && false)
        console.log(num==50 && num >= 50)

        // && => and 연산 : 앞과 뒤가 모두 참일때, true를 반화느 둘 중 하나라도 거짓일 경우엔
        // false 를 반환한다.

        console.log(true || false)
        console.log(num > 50 || num <= 20)

        // || => or 연산 : 앞과 뒤 중 하나라도 참일 경우 , true 반환,
        // 둘다 거짓일 경우에만 false.

        console.log(!true)
        // true 는 false 로, false 는 true로

        console.log(!true)
        console.log(!(num > 50))

        // true 는 false 로 , false 는 true fh.

    </script>
</head>

</body>
</html>
