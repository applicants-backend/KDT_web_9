<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
        }
        .red{
            background-color: red;
            width: 50px;
            height: 50px;
        }
        .orange{
            background-color: orange;
            width: 100px;
            height: 50px;
        }
        .yellow{
            background-color: yellow;
            width: 150px;
            height: 50px;
        }
        .green{
            background-color: green;
            width: 200px;
            height: 50px;
        }
        .blue{
            background-color: blue;
            width: 250px;
            height: 50px;
        }
        .deepblue{
            background-color: darkblue;
            width: 300px;
            height: 50px;
        }
        .purple{
            background-color: purple;
            width: 350px;
            height: 50px;
        }
        .bgc{
            background-color: black;
            height: 25px;
        }

    </style>

</head>
<body>
    <div style="color: white;" class="bgc">무지개</div>
    <br />
    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="deepblue"></div>
    <div class="purple"></div>


</body>
</html>
